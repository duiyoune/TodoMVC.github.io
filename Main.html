<!DOCTYPE html>
<html>

<head>
    <!-- http-equiv指定文档的内容类型和编码类型 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- name属性 视图和描述 name+content -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ToDoList—最简单的待办事项列表</title>
    <meta name="description" content="ToDoList无须注册即可使用，数据存储在用户浏览器的html5本地数据库里，是最简单最安全的待办事项列表应用！" />
    <!-- 外接式css -->
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <!-- 头部:在这添加任务 -->
    <div class="header">
        <div class="box">
            <form action="javascript:postaction()" id="form">
                <!-- for将label标签绑定到input -->
                <label for="title">ToDoList</label>
                <!-- required规定提交表单之前有必填字段  autocomplete:自动补齐-->
                <input type="text" id="title" name="title" placeholder="添加ToDo" required="required"
                    autocomplete="off" />
                <input type="datetime-local" id="datetime" />
                <button class="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
    <!-- 主体：在这进行任务和已完成 -->
    <div class="content">
        <h2 class="running">正在进行 <button class="batch" onclick="allFinish()">全部完成</button> <button class="batch"
                onclick="allUnfinish()">全部未完成</button> <span id="todocount"></span></h2>

        <ol id="todolist" class="demo-box">
        </ol>
        <h2>已经完成 <span id="donecount"></span></h2>
        <ul id="donelist">
        </ul>
        <h2>每日提醒 <span id="repeatacount"></span></h2>
        <ol id="repeatlist" class="demo-box">
        </ol>
        <ul id="repeatdonelist">
        </ul>
    </div>

    <!-- 脚部：印记和全清除按钮 -->
    <div class="footer">
         <a href="javascript:clear();">clear</a>
    </div>
    <!-- 外接式js -->
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./jquery-3.6.0.min.js"></script>

</body>

</html>
